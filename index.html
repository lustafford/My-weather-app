<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eba6df5088.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <h1 id="date"></h1>

        <h2 id="city-heading">search the weather</h2>

        <form id="search-city">
          <label for="search-city">
            <i class="fas fa-search"></i>
          </label>
          <input
            type="text"
            id="city-input"
            class="city-search"
            placeholder="Search Location"
          />
          <input type="submit" value="Search Location" id="search-button" />
          <input type="submit" value="Current Location" id="current-location" />
        </form>
        <br />
        <i class="fas fa-cloud-sun sun-cloud"></i>
        <h3 class="currently" id="current-description"><h3>
        <h3 class="currently">Currently</h3>
        <h3 class="temperature" id="today-temp"></h3>

        <div class="row">
          <div class="col-6" id="today-high">High 21°</div>
          <div class="col-6" id="today-low">Low 11°</div>
        </div>
        <div class="col" id="feel-like">Feels like 22°</div>
      </div>

        <br />
        <div class="weather-details">
          <div class="col" align="center">
            <a href="#" id="celsius-switch"> °C </a> |
            <a href="#" id="fahrenheit-switch"> °F </a>
          </div>

        <br />
        <hr align="center" />
        <br />
        <div class="row">
          <div class="col">Su</div>
          <div class="col">M</div>
          <div class="col">T</div>
          <div class="col">W</div>
          <div class="col">Th</div>
        </div>
        <div class="row">
          <div class="col">11°</div>
          <div class="col">13°</div>
          <div class="col">15°</div>
          <div class="col">14°</div>
          <div class="col">11°</div>
        </div>
        <div class="row">
          <div class="col">25°</div>
          <div class="col">32°</div>
          <div class="col">22°</div>
          <div class="col">21°</div>
          <div class="col">21°</div>
        </div>
      </div>
      <br />
      <br />

      <br />
      <br />
    </div>
    <div class=git-hub-link>
          <a href="https://github.com/lustafford/My-weather-app" target=blank>Open-source code</a>
<span> by Lucy Stafford</span></div>
    <br />
    <br />
    
    <script src="src/index.js"></script>
  </body>
</html>
